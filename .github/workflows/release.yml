name: Build and Release (Maven)

on:
  push:
    tags:
      - "v*"      # Trigger when you push a tag: v1.0.0, v2.1.3 etc.

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml
        shell: pwsh

      - name: List jre-minimal contents (debug)
        run: |
          Write-Host "Contents of target/jre-minimal:"
          Get-ChildItem -Recurse target/jre-minimal
        shell: pwsh

      - name: Create release ZIP (Windows, no target/ prefix)
        run: |
          $zipName = "jnodesOne_${{ github.ref_name }}.zip"

          Set-Location target

          $paths = @(
            "jnodesOne-jar-with-dependencies.jar",
            "jnodesOne.exe",
            "jre-minimal"
          )

          Compress-Archive -Path $paths -DestinationPath "../$zipName" -Force
        shell: pwsh

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            jnodesOne_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
