name: Build and Release (Maven)

on:
  push:
    tags:
      - "v*"      # Trigger when you push a tag: v1.0.0, v2.1.3 etc.

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: List jre-minimal contents (debug)
        run: |
          echo "Contents of target/jre-minimal before zipping:"
          ls -R target/jre-minimal || echo "target/jre-minimal not found"

      - name: Create release ZIP
        run: |
          zip -r jnodesOne_${{ github.ref_name }}.zip \
            target/jnodesOne-jar-with-dependencies.jar \
            target/jnodesOne.exe \
            target/jre-minimal

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            jnodesOne_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
