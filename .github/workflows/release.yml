name: Build and Release (Maven)

on:
  push:
    tags:
      - "v*"      # Trigger when you push a tag: v1.0.0, v2.1.3 etc.

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Create release ZIP
        run: |
          mkdir release
          cp target/jnodesOne-jar-with-dependencies.jar release/
          cp jnodesOne.exe release/
          cp -r jre-minimal release/
          cd release
          zip -r ../jnodesOne_${{ github.ref_name }}.zip .
          cd ..

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            jnodesOne_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
