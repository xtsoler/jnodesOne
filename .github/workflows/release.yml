name: Build and Release (Maven)

on:
  push:
    tags:
      - "v*"      # Trigger when you push a tag: v1.0.0, v2.1.3 etc.

permissions:
  contents: write

jobs:
  build-and-release-windows:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml
        shell: pwsh

      - name: List jre-minimal contents (debug)
        run: |
          Write-Host "Contents of target/jre-minimal:"
          Get-ChildItem -Recurse target/jre-minimal
        shell: pwsh

      - name: Create release ZIP (Windows, no target/ prefix)
        run: |
          $zipName = "jnodesOne_${{ github.ref_name }}_windows-x64.zip"

          # Start fresh
          if (Test-Path "release") {
            Remove-Item "release" -Recurse -Force
          }
          New-Item -ItemType Directory -Path "release" | Out-Null

          # Copy files from target/
          Copy-Item "target\jnodesOne-jar-with-dependencies.jar" "release\" -Force
          Copy-Item "target\jnodesOne.exe" "release\" -Force
          Copy-Item "target\jre-minimal" "release\jre-minimal" -Recurse -Force

          # Copy extra files from repo root
          Copy-Item "release_files\run_with_console.bat" "release\" -Force
          Copy-Item "icons" "release\" -Recurse -Force

          # Create ZIP from inside the release folder *contents only*
          Compress-Archive -Path "release\*" -DestinationPath $zipName -Force
        shell: pwsh

      - name: Create / update GitHub Release with Windows asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            jnodesOne_${{ github.ref_name }}_windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-release-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: List jre-minimal contents (debug)
        run: |
          echo "Contents of target/jre-minimal:"
          ls -R target/jre-minimal

      - name: Create release tarball (Linux, no target/ prefix)
        run: |
          set -e
          tarName="jnodesOne_${{ github.ref_name }}_linux-x64.tar.gz"

          rm -rf release
          mkdir -p release

          # Copy files from target/
          cp target/jnodesOne-jar-with-dependencies.jar release/
          # If you have a native launcher for Linux, copy it here as well:
          # cp target/jnodesOne-linux release/
          cp -r target/jre-minimal release/jre-minimal

          # Copy extra files from repo root
          # Adjust the script name if you use something else
          if [ -f release_files/run_with_console.sh ]; then
            cp release_files/run_with_console.sh release/
          fi

          cp -r icons release/icons

          # Create tar.gz from the *contents* of release/
          tar -czf "$tarName" -C release .
      - name: Create / update GitHub Release with Linux asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            jnodesOne_${{ github.ref_name }}_linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
